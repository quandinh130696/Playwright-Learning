name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Generate test summary
        if: always()
        run: node scripts/summary.js

      - name: Compress Playwright report
        if: always()
        run: zip -r playwright-report.zip playwright-report

      - id: read_summary
        if: always()
        run: |
          echo "summary<<'EOF'" >> $GITHUB_OUTPUT
          cat summary.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Deploy HTML report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report

      - name: Send test report via email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ðŸ“Š Playwright Report - ${{ github.repository }} #${{ github.run_number }}"
          to: quandinhdinh130696@gmail.com
          from: ${{ secrets.EMAIL_USER }}
          body: |
            Hello ðŸ‘‹,

            The Playwright test run for **${{ github.repository }}**
            (branch: ${{ github.ref_name }}) has completed.

            Here is the summary:
            ${{ steps.read_summary.outputs.text }}

            You can also download the full HTML report attached below:
            https://quandinh130696.github.io/Playwright-Learning